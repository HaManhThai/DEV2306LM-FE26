<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information</title>
    <style>
        .div{
            border: 2px solid #000;
            width: 60%;
            margin: 20px auto 0 ;
        }
    </style>
</head>
<body>

    <!-- đề bài: tạo trang đăng nhập... -->
    <div class="div"> 
        <h1>
            Login Information
        </h1>
        <hr>
        <table>
            <tr>
                <td>
                    <label for="name">Username:</label>
                </td>
                <td>
                    <input type="text" name="" id="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password:</label>
                </td>
                <td>
                    <input type="password" name="" id="pass" required>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" name="" id="chb">
                    <label for="chb">Remember Set</label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="submit" name="" id="submit" value="Login">
                    <input type="reset" name="" id="reset" value="Reset">
                </td>
            </tr>
        </table>
    </div>

    <script language="javascript" src="../js/b1.js">
        
    </script>
</body>
</html>
