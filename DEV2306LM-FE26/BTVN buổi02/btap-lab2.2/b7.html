<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td align="right"><label for="sl">Slider</label></td>
                <td><input type="range" name="" id="sl" value="0"></td>
            </tr>
            <tr>
                <td align="right"><label for="Ns">Numeric Spinner</label></td>
                <td><input type="number" name="" id="" value="80" value="right"></td>
            </tr>
            <tr>
                <td align="right"><label for="dp">Date Picker</label></td>
                <td><input type="date" name="" id="dp" value="2010-10-05"></td>
            </tr>
            <tr>
                <td align="right"><label for="clp">Color picker</label></td>
                <td><input type="color" name="" id="clp"></td>
            </tr>
            <tr>
                <td align="right"><label for="plhd">Text field with placeholoder</label></td>
                <td><input type="text" name="" id="plhd" placeholder="Insert your text here"></td>
            </tr>
            <tr>
                <td align="right"><label for="url">Url field</label></td>
                <td><input type="url" name="" id="url" placeholder="http://net.tutsplus.com/"></td>
            </tr>
            <tr>
                <td align="right"><label for="em">Email field</label></td>
                <td><input type="email" name="" id="em" placeholder="contact@qhinda.net"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="" value="Submit form"></td>
            </tr>
        </table>
    </form>
</body>
</html>
