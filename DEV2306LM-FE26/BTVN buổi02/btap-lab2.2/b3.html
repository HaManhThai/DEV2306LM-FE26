<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">Đăng ký du lịch</h1>
    <form action="">
        <table border="1px">
            <tr>
                <td style="color: blue;"><label for="name">Họ và tên</label> </td>
                   <td> <input type="text" name="" id="name" value="Phạm Ngọc Cẩm Đào"></td>
            </tr>
            <tr>
                <td style="color: blue;"><label for="add">Địa chỉ</label></td>
                <td><input type="text" name="" id="add" value="277 Nguyễn Văn Cừ"></td>
            </tr>
            <tr>
                <td style="color: blue;"><label for="tel">Điện thoại</label></td>
                <td><input type="tel" name="" id="tel" value="8351056"></td>
            </tr>
            <tr>
                <td style="color: blue;"><label for="K">Khách Việt Nam</label></td>
                <td><input type="checkbox" name="" id="K" checked></td>
            </tr>
            
                <td style="color: blue;"><label for="sl">Chọn tour</label></td>
                <td>
                    <select name="" id="sl">
                        <option value=""><b><i>Miền Bắc</i></b></option>
                        <option value="">Hà Nội - Hạ Long - Sapa</option>
                        <option value="">Hà Nội - Chùa Hương - Ninh Bình</option>
                        <option value="">Hà Nội - Cát Bà - Tuần Châu</option>
                        <option value=""><b><i>Miền Trung</i></b></option>
                        <option value="">Huế - Bạch Mã - Đà Nắng</option>
                        <option value="">Nha Trang - Đà lạt</option>
                        <option value="">Buôn mê thuột - Gia lai - Kontum</option>
                        <option value=""><b><i>Miền Nam</i></b></option>
                        <option value="">TP.HCM - Cần Thơ - Cà Mau</option>
                        <option value="">TP.HCM - Mỹ Tho</option>
                    </select>
                </td>
            <tr>
                <td style="color: blue;"><label for="pt1">Phương tiện</label></td>
                <td style="color: blue;">
                    <input type="radio" name="pt" id="pt1">
                    <label style="color: blue;" for="pt1">Máy bay</label>
                    <input type="radio" name="pt" id="pt2" checked>
                    <label style="color: blue;" for="pt2">Xe ô tô</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend style="color: red;"><i>Số lượng đoàn khách</i></legend>
                        <p style="color: blue;">
                            <label for="nl">Người lớn</label>
                            <input type="text" name="" id="nl" value="6"> 
                            <label for="te">Trẻ em</label>
                            <input type="text" name="" id="te" value="4">
                        </p>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td style="color: blue;"><label for="gct">Ghi chú thêm</label></td>
                <td>                  
                <textarea name="" id="gct" cols="50" rows="10" value="Có 2 trẻ em dưới 6 tuổi" value="Có 2 người ăn chay"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="" value="Đồng ý"></td>
            </tr>
        </table>

    </form>
</body>
</html>
