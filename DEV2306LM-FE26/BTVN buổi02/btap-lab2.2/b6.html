<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">Chào mừng bạn đến với tạp chí HTML5 & CSS3</h1>
    <hr>
    <form action="">
        <table>
            <tr>
                <td align="right"><label for="name">Tên đăng nhập:</label></td>
                <td><input style="width: 300px;" type="text" name="" id="name"></td>
            </tr>
            <tr>
                <td align="right"><label for="pass">Password:</label></td>
                <td><input style="width: 300px;" type="password" name="" id="pass"></td>
            </tr>
            <tr>
                <td align="right"><label for="em">Email:</label></td>
                <td><input style="width: 300px;" type="email" name="" id="em"></td>
            </tr>
            <tr>
                <td align="right"><label for="city">Thành phố:</label></td>
                <td><input style="width: 300px;" type="text" name="" id="city"></td>
            </tr>
            <tr>
                <td align="right"><label for="age">Độ tuổi trung bình:</label></td>
                <td><input style="width: 300px;" type="range" name="" id="age"></td>
            </tr>
        </table>
    </form>
    <p>Bạn muốn theo dõi bài viết từ chủ đề nào?</p>
    <form action="">
        <table>
            <tr>
                <td>
                    <input type="checkbox" name="" id="cb1">
                    <label for="cb1">HTML5 cơ bản</label>
                </td>   
                <td>
                    <input type="checkbox" name="" id="cb2">
                    <label for="cb2">CSS3 cơ bản</label>
                </td>        
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="cb3">
                    <label for="cb3">HTML5 nâng cao</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="cb4">
                    <label for="cb4">CSS3 nâng cao</label>
                </td>
            </tr>
        </table>
    </form>
    <form action="">
        <input type="reset" name="" id="" value="Làm lại">
        <input type="submit" name="" id="" valua="Đăng ký">
    </form>
    
</body>
</html>
