<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng kí tham gia chương trình khuyến mãi</title>
</head>
<body>
    <h1 style="color: green;">Phiếu đăng kí tham gia chương trình khuyến mãi</h1>
    
    <form action="">
        <table border="1px">
            <tr>
                <td style="color: green;"><label for="name">Họ và tên</label></td>
                <td><input style="width: 250px;" type="text" name="" id="name" value="Nguyễn Ngọc Quỳnh Nga"></td>
            </tr>
            <tr>
                <td style="color: green;"><label for="add">Địa chỉ</label></td>
                <td><input style="width: 200px;" type="text" name="" id="add" value="2Bia Hùng Vương, Q10"></td>
            </tr>
            <tr>
                <td style="color: green;"><label for="tel">Số điện thoại</label></td>
                <td><input type="tel" name="" id="tel" value="0909097506"></td>
            </tr>
            <tr>
                <td style="color: green;"><label for="gd1">Pháỉ</label></td>
                <td>
                    <input type="radio" name="gd" id="gd1" >
                    <label style="color: green;" for="gd1"> Nam</label>
                    <input type="radio" name="gd" id="gd2" checked>
                    <label style="color: green;" for="gd2"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td style="color: green;"><label for="sl">Nghề nghiệp</label></td>
                <td>
                    <select name="" id="sl">
                        <option value="">Bác sĩ</option>
                        <option value="">Kĩ sư</option>
                        <option value="">Giáo viên</option>
                        <option value="">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: green;"><label for="cb1">Chọn sản phẩm tham gia</label></td>
                <td>
                    <input type="checkbox" name="" id="cb1" checked>
                    <label for="cb1">Kem đánh răng</label>
                    <input type="checkbox" name="" id="cb2">
                    <label for="cb2">Bột giặt</label>
                    <input type="checkbox" name="" id="cb3" checked>
                    <label for="cb3">Dầu gội đầu</label>
                    <input type="checkbox" name="" id="cb4">
                    <label for="cb4">Sữa tắm</label>
                </td>
            </tr> 
            <tr>
                <td style="color: green;" ><label for="">Số người dự đoán tham gia</label></td>
                <td style="color: green;">
                    <input style="width: 100px;" type="text" name="" id="" value="250000">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="" value="Đồng ý"></td>
            </tr>
        
        </table>
    </form>
</body>
</html>
