<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Thông tin đăng ký</h1>
    <form action="">
        <table>
            <tr>
              <td><label for="name">Họ và Tên</label></td>
              <td><input type="text" name="" id="name" value="Nguyễn Phượng Hoàng"></td>
            </tr>
            <tr>
                <td><label for="name2">Tên đăng nhập</label></td>
              <td><input type="text" name="" id="name2" value="nphoang">
            </tr>
            <tr>
                <td><label for="pass">Mật khẩu</label></td>
              <td><input type="password" name="" id="pass" value="123456789">
            </tr>
            <tr>
                <td><label for="gd">Giới tính</label></td>
                <td>
                <input type="radio" name="gd" id="gd" checked>
                <label for="gd"> Nam</label>
                <input type="radio" name="gd" id="gd1">
                <label for="gd1"> Nữ</label>
                </td>   
            </tr>
            <tr>
                <td><label for="nn">Ngôn ngữ lập trình</label></td>
                <td>
                        <input type="checkbox" name="" id="1" checked>
                        <label for="1">Ngôn ngữ C#</label>
                        <input type="checkbox" name="" id="2">
                        <label for="2">Ngôn ngữ Java</label>
                        <input type="checkbox" name="" id="3" checked>
                        <label for="3">Ngôn ngữ PHP</label>
                        <input type="checkbox" name="" id="4">
                        <label for="4">Ngôn ngữ khác</label>
                </td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh thành</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Hà Nội</option>
                        <option value="">Thành phố Hồ Chí Minh</option>
                        <option value="">Đà Nẵng</option>
                        <option value="">Hải Phòng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" name="" id=""  value="Đăng ký">
                    <input type="reset" name="" id="" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
