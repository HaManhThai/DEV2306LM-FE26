<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin ngườ dùng</title>
</head>
<body>
    <h1>Đăng ký thông tin người dùng</h1>
    <form action="" method="">
    <table>
        <tr>
            <td>Tên đăng nhập</td>
            <td><input type="text" name="" id="" required></td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="" id="" required></td>
        </tr>

        <tr>
            <td>Nhập lại mật khẩu</td>
            <td><input type="password" name="" id="" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id="" required></td>
        </tr>

        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gd" id="" checked> Nam
                <input type="radio" name="gd" id=""> Nữ
            </td>

            <tr>
                <tr>
                <td>Độ tuổi</td>
                <td>
                    <input type="radio" name="o" id="" checked> Dưới 13 tuổi
                    <input type="radio" name="o" id=""> Từ 13 đến 17 tuổi
                    <input type="radio" name="o" id=""> Từ 18 đến 25 tuổi
                    <input type="radio" name="o" id=""> Trên 25 tuổi

                </td>
            </tr>

        <tr>
            <td>Sở thích của bạn</td>
            <td><input type="checkbox" name="" id="">Âm nhạc
            <input type="checkbox" name="" id=""> Game
                <input type="checkbox" name="" id=""> Thể thao
                <input type="radio" name="" id=""> Du lịch
            </td>
        </tr>

        <tr>
            <td>Nghề Ngiệp</td>
            <td><select name="" id="">
                <option value="">Chọn nghề nghiệp</option>
                <option value="">Công an</option>
                <option value="">Bác sĩ</option>
                <option value="">Đầu bếp</option>
            </select></td>
        </tr>
        <tr>
            <td>Mô tả bản thân</td>
            <td><textarea name="" id="" cols="30" rows="10" required placeholder="Mô tả về bản thân bạn..."></textarea></td>
        </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="" id="" value="Đăng ký">
                <input type="reset" name="" id="" value="Làm lại"></td>
            </tr>
    </table>
    </form>
</body>
</html>
