<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do list</h1>
    <form action="" method="" name="" id="">
        <p>
            Item <br>
                <input type="text" name="" id=""> <br>
            Description <br>
                <textarea name="" id="" cols="19" rows="10"></textarea> <br>
            <table>
                <tr>
                    <td>Priority</td>
                    <td>Category</td>
                </tr>

                <tr>
                    <td>
                        <select name="" id="">

                            <option value="">High</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">Personal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Due Date</td>
                    </tr>
                    <tr>
                    <td><input type="date" name="" id=""></td>
                </tr>
            </table>
            <br>
            Status <br>
            <input type="checkbox" name="" id=""> Done <br>
            <input type="submit" name="" id="">
        </p>

    </form>
</body>
</html>
